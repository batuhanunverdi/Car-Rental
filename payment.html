    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-md-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">MBU CAR RENTAL </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#    navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                <ul class="navbar-nav">

                        <a class="nav-link text-white" href="cars.html">Cars</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html" data-bs-toggle="modal"
                            data-bs-target="#userForm"> (Name Surname) Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col lg">
            </div>
            <div class="col lg">
                <form class="mb-5 mt-5" method="get" action="mybookings.html">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" readonly="true" class="form-control" id="name"
                            placeholder="Your name will be in here" name="name">
                    </div>
                    <div class="form-group">
                        <label for="newemail">Email:</label>
                        <input type="email" readonly="true" class="form-control" id="newemail"
                            placeholder="Your mail will be in here" name="newemail">
                    </div>
                    <div class="form-group">
                        <label for="tcno">TC:</label>
                        <input type="text" readonly="true" class="form-control" id="tcno"
                            placeholder="Your TC Kimlik No" name="tcno">
                    </div>
                    <div class="form-group">
                        <label for="carname">Car Name:</label>
                        <input type="text" readonly="true" class="form-control" id="carname"
                            placeholder="Your name will be in here" name="carname">
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" readonly="true" class="form-control" id="location"
                            placeholder="Your mail will be in here" name="location">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" readonly="true" class="form-control" id="price"
                            placeholder="Price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="dob">Starting Date:</label>
                        <div class="input-group date" id="dobDatePicker">
                            <input type="text" readonly="true" class="form-control" id="startDatePicker"
                                placeholder="Starting Date">
                            <span class="input-group-append">
                                <span class="input-group-text bg-white d-block">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dob">Ending Date:</label>
                        <div class="input-group date" id="dobDatePicker">
                            <input type="text" readonly="true" class="form-control" id="endDatePicker"
                                placeholder="End Date">
                            <span class="input-group-append">
                                <span class="input-group-text bg-white d-block">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="delivered">Drop Address:</label>
                        <input type="text" class="form-control" id="Drop"
                            placeholder="Write the address to which you will deliver the vehicle." name="delivered">
                    </div>
                    <div class="form-group">
                        <label for="cardnumber">Card Number:</label>
                        <input type="text" class="form-control" id="cardnumber" placeholder="Enter Your Card Number"
                            name="cardnumber">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="password" class="form-control" id="cvv" placeholder="CVV"
                            name="cvv">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-warning mx-auto mt-5">Rent</button>
                    </div>
                </form>
            </div>
            <div class="col lg"></div>
        </div>
    </div>
    <footer class="bg-dark text-white pt-5 pb-4">
        <div class="container text-center text-md-left">
            <div class="row text-center text-md-left">

                <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
                    <h5 class="text-uppercase mb-4 font-weight-bold text-warning">
                        Contact Us
                    </h5>
                    <p> 0 123 456 78 90</p>
                    <p>Antalya, Turkey</p>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                    <h5 class="text-uppercase mb-4 font-weight-bold text-warning">
                        MBU Car Rental
                    </h5>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae iste eius sequi soluta ea
                        rem!</p>
                </div>
                <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
                    <h5 class="text-uppercase mb-4 font-weight-bold text-warning">
                        Social Media
                    </h5>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-twitter"></i></a>
                    <a href="#"><i class="bi bi-github"></i></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
